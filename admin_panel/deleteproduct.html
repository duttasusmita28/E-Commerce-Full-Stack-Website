<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Product</title>
  <link rel="stylesheet" href="admin.css"> <!-- Link to your existing CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container button {
      width: 100%;
      background-color: #dc3545;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Delete Product</h2>
    <form id="deleteProductForm" method="POST" action="/delete-product">
      <input type="text" name="product_id" placeholder="Enter Product ID" required>
      <button type="submit">Delete Product</button>
    </form>
  </div>

  <script src="product.js"></script>
</body>
</html>
