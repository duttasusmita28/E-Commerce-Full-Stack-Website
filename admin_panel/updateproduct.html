<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <link rel="stylesheet" href="admin.css"> <!-- Link to your existing CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    .form-container button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Update Product</h2>
    <form id="updateProductForm" method="POST" action="/update-product">
      <input type="text" name="product_id" placeholder="Enter Product ID" required>
      <input type="text" name="name" placeholder="Product Name" required>
      <input type="text" name="category" placeholder="Category" required>
      <input type="number" name="price" placeholder="Price" required>
      <input type="text" name="image_url" placeholder="Image URL" required>
      <input type="text" name="seller_location" placeholder="Seller Location" required>
      <textarea name="description" placeholder="Product Description" rows="4" required></textarea>
      <input type="number" name="seller_id" placeholder="Seller ID" required>
      <button type="submit">Update Product</button>
    </form>
  </div>

  <script src="product.js"></script>
</body>
</html>
