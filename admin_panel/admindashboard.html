<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Vibe</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin.css">

<body>
    <div class="container">
        <div class="row">
          
            <div class="col-md-4 col-xl-4">
              <a href="addproduct.html" style="text-decoration: none; color: inherit;">
                <div class="card bg-c-green order-card">
                  <div class="card-block">
                    
                    <h2 class="text-right"><i class="fa-solid fa-plus"></i><span> Add Product </span></h2>
                    
                  </div>
                </div>
                </a>
              </div>
      
          <div class="col-md-4 col-xl-4">
            <a href="deleteproduct.html" style="text-decoration: none; color: inherit;">

              </div>
            </div>
            </a>
          </div>

            <a href="updateproduct.html" style="text-decoration: none; color: inherit;">

              <div class="card-block">

              </div>
